<html>
    <head>
    </head>
    <body>
        <div id="heading">Game of Life</div>
        <canvas id="main" 
        <!-- width='600' height = '600' -->
        ></canvas>
        <br>
        <div id="controls">
            <button id="pause" onclick="pause()" value="Play/Pause">Pause</button>
            <button id="random" onclick="randomize()">Randomize</button>
            <button id="glider" onclick="loadGlider()">Glider Gun</button>
            <button id="seed" onclick="loadSeed()">Infinite Seed</button>
            <button id="clear" onclick="view.resetCells()">Clear</button>
            <button id="step" onclick="view.stepRoom()">Step</button>
			<textarea id="in"></textarea>
            <button id="setIn" onclick="addFromIn()">Add From Text In</button>
            <input type="text" size="3" id="zoom" value="15"></input>
            <button id="setZoom" onclick="setZoom()">Set Zoom</button>
            <button id="bumpleft" onclick="bumpLeft()">Bump Left</button>
            <button id="bumpright" onclick="bumpRight()">Bump Right</button>
            <button id="bumpdown" onclick="bumpDown()">Bump Down</button>
            <button id="bumpup" onclick="bumpUp()">Bump Up</button>
        </div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
